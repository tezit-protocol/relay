# ═══════════════════════════════════════════════════════════════════════════
# tezit-relay nginx config
# Domain: relay.mypa.chat (update server_name for your domain)
# Certbot will add SSL directives after running ssl-setup.sh.
# ═══════════════════════════════════════════════════════════════════════════

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=relay_general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=relay_write:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=relay_federation:10m rate=2r/s;

upstream relay_backend {
    server 127.0.0.1:3002;
    keepalive 16;
}

server {
    listen 80;
    server_name relay.mypa.chat;

    # ACME challenge for certbot
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name relay.mypa.chat;

    # SSL certs (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/relay.mypa.chat/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/relay.mypa.chat/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Request size limit
    client_max_body_size 2m;

    # Health check (no rate limit, no auth)
    location = /health {
        limit_req zone=relay_general burst=5 nodelay;
        proxy_pass http://relay_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Federation discovery (public, light rate limit)
    location = /.well-known/tezit.json {
        limit_req zone=relay_general burst=5 nodelay;
        proxy_pass http://relay_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Federation inbox (strict rate limit)
    location /federation/ {
        limit_req zone=relay_federation burst=10 nodelay;
        proxy_pass http://relay_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Write operations (POST/PATCH/DELETE — moderate rate limit)
    location ~ ^/(tez/share|tez/.+/reply|teams|contacts) {
        limit_req zone=relay_write burst=15 nodelay;
        proxy_pass http://relay_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Everything else (reads — higher rate limit)
    location / {
        limit_req zone=relay_general burst=30 nodelay;
        proxy_pass http://relay_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Custom error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
